<script type="text/javascript">

    var map = prompt('Введите название карты :', 'Forest');
    start(map);

    var newMap;
    function start(map) {

        document.body.classList.add('clip');
        // Подгружаем карту
        document.addEventListener("DOMContentLoaded", function () {

            if(map == 'Storage') {
                newMap = new Map_Storage();
            } else if(map == 'Forest') {
                newMap = new Map_Forest();
            } else {
                newMap = new MapEditor();
            }
        });


    }
